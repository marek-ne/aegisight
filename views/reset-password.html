<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aegisight AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --color-primary-blue: #0076D7;
            --color-bg-light: #ffffff;
            --color-surface: #ffffff;
            --color-text-main: #111827;
            --color-text-muted: #64748b;
            --color-border: #e2e8f0;
            --color-error: #ef4444;
            --color-success: #10b981;
            --color-input-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-main);
            min-height: 100vh;
            display: flex;
        }

        /* Layout */
        .auth-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Side - Form */
        .auth-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--color-bg-light);
            position: relative;
        }

        .auth-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.5px;
        }

        .text-blue {
            color: var(--color-primary-blue);
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--color-surface);
            padding: 3rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text-main);
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .login-subtitle a {
            color: var(--color-primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-subtitle a:hover {
            text-decoration: underline;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #334155;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--color-input-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-main);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary-blue);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0, 118, 215, 0.1);
        }

        .form-input.error {
            border-color: var(--color-error);
            background-color: #fef2f2;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background-color: #1e293b;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: var(--color-error);
            padding: 1rem;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-msg {
            color: var(--color-success);
            padding: 1rem;
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer-links {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: var(--color-text-main);
            text-decoration: underline;
        }

        /* Right Side - Trust Panel */
        .auth-side {
            flex: 1;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .auth-side::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .trust-content {
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .trust-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2rem;
            color: white;
        }

        .trust-desc {
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 900px) {
            .auth-side {
                display: none;
            }

            .auth-main {
                padding: 1.5rem;
            }

            .login-card {
                padding: 1rem 0;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Left Side: Login Form -->
        <div class="auth-main">
            <header class="auth-header">
                <a href="/" class="logo-link">
                    <img src="/pics/as-2-icon.png" alt="Aegisight AI Logo" width="40" height="40">
                    <span class="logo-text">Aegisight <span class="text-blue">AI</span></span>
                </a>
            </header>

            <div class="login-card">
                <h1 class="login-title">Reset your password</h1>
                <div id="userInfo" class="login-subtitle"></div>

                <form id="resetForm" style="display: none;">
                    <!-- Hidden username field for password managers -->
                    <input type="text" name="username" autocomplete="username" value=""
                        style="position: absolute; opacity: 0; z-index: -1; width: 1px; height: 1px;">

                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="new-password" autocomplete="new-password"
                            class="form-input" required minlength="6" placeholder="Enter at least 6 characters">
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        Update Password
                    </button>
                </form>

                <div id="message" class="error-msg"></div>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="/account"
                        style="color: var(--color-primary-blue); text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                        <i class="fas fa-arrow-left"></i> Back to Sign in
                    </a>
                </div>
            </div>

            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a> •
                <a href="/terms">Terms of Use</a> •
                <a href="/contact">Help</a>
            </div>
        </div>

        <!-- Right Side: Trust & Value Prop -->
        <div class="auth-side">
            <div class="trust-content">
                <div style="font-size: 3rem; margin-bottom: 1.5rem; color: #60a5fa;">
                    <i class="fas fa-shield-keyhole"></i>
                </div>
                <h2 class="trust-title">Securely recover your account</h2>
                <p class="trust-desc">
                    Set a new strong password to regain access to your predictive intelligence dashboard.
                    Your security is our top priority.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Verify token on load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = window.location.pathname.split('/').pop();
            const messageEl = document.getElementById('message');
            const form = document.getElementById('resetForm');
            const userInfoEl = document.getElementById('userInfo');
            const usernameInput = document.querySelector('input[name="username"]');

            // IMMEDIATE CHECK: If server injected the email, use it instantly
            if (usernameInput && usernameInput.value && usernameInput.value !== "") {
                const email = usernameInput.value;
                userInfoEl.innerHTML = `Resetting password for: <strong style="color: var(--color-text-main);">${email}</strong>`;
                form.style.display = 'block';
            }

            try {
                const response = await fetch(`/api/auth/verify-token/${token}`);
                const data = await response.json();

                if (response.ok && data.valid) {
                    // Token available, show form and user info
                    userInfoEl.innerHTML = `Resetting password for: <strong style="color: var(--color-text-main);">${data.email}</strong>`;
                    form.style.display = 'block';

                    // Pre-fill hidden username for password manager
                    if (usernameInput) usernameInput.value = data.email;
                    // Hide any error
                    messageEl.style.display = 'none';
                } else {
                    // Invalid token
                    messageEl.textContent = 'This password reset link is invalid or has expired.';
                    messageEl.style.display = 'block';
                    form.style.display = 'none';
                    userInfoEl.innerHTML = '';
                    // Remove "Back to Sign in" if redundant, or keep it.
                }
            } catch (err) {
                console.error(err);
                messageEl.textContent = 'Failed to verify reset link.';
                messageEl.style.display = 'block';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const btn = document.getElementById('submitBtn');

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Updating...';

            // Get token from URL path
            const token = window.location.pathname.split('/').pop();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = 'Password updated successfully! Redirecting...';
                    messageEl.className = 'success-msg'; // Switch to success class
                    messageEl.style.display = 'block';

                    setTimeout(() => window.location.href = '/account', 2000);
                } else {
                    messageEl.textContent = data.error || 'Failed to reset password';
                    messageEl.className = 'error-msg';
                    messageEl.style.display = 'block';

                    // Re-enable button on error
                    btn.disabled = false;
                    btn.textContent = 'Update Password';
                }
            } catch (err) {
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.className = 'error-msg';
                messageEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
