<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Aegisight AI</title>
    <link rel="stylesheet" href="/css/style.css?v=11">
    <link rel="stylesheet" href="/css/auth-modal.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .dashboard-header h1 {
            margin: 0 0 10px 0;
            color: #1a1a2e;
        }

        .dashboard-header p {
            margin: 0;
            color: #666;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card h3 {
            margin: 0 0 15px 0;
            color: #1a1a2e;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Include your existing header/nav here -->

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Client Dashboard</h1>
            <p>Welcome back! Here's your account overview.</p>
        </div>

        <div class="dashboard-grid">
            <!-- User Profile Card -->
            <div class="dashboard-card">
                <h3><i class="fas fa-user"></i> Profile</h3>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div>
                        <h4 id="userName">Loading...</h4>
                        <p id="userEmail" style="color: #666; margin: 5px 0;"></p>
                        <p id="authProvider" style="color: #999; font-size: 14px;"></p>
                    </div>
                </div>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Account Stats Card -->
            <div class="dashboard-card">
                <h3><i class="fas fa-chart-line"></i> Account</h3>
                <div style="margin: 20px 0;">
                    <div class="stat-label">Member Since</div>
                    <div id="memberSince" style="font-weight: 600; color: #333; margin-top: 5px;">Loading...</div>
                </div>
                <div style="margin: 20px 0;">
                    <div class="stat-label">Last Login</div>
                    <div id="lastLogin" style="font-weight: 600; color: #333; margin-top: 5px;">Loading...</div>
                </div>
                <div style="margin: 20px 0;">
                    <div class="stat-label">Account Type</div>
                    <div style="font-weight: 600; color: #667eea; margin-top: 5px;">Free Tier</div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="dashboard-card">
                <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <a href="/" class="auth-btn auth-btn-primary"
                        style="text-align: center; text-decoration: none; display: block;">
                        <i class="fas fa-home"></i> Go to Homepage
                    </a>
                    <a href="/about" class="auth-btn"
                        style="background: #6c757d; color: white; text-align: center; text-decoration: none; display: block;">
                        <i class="fas fa-info-circle"></i> Learn More
                    </a>
                    <a href="/contact" class="auth-btn"
                        style="background: #28a745; color: white; text-align: center; text-decoration: none; display: block;">
                        <i class="fas fa-envelope"></i> Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js?v=1"></script>
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Not authenticated, redirect to home
                    window.location.href = '/?login=required';
                    return;
                }

                const data = await response.json();
                const user = data.user;

                // Update user info
                document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('authProvider').textContent = `Signed in with ${user.authProvider === 'google' ? 'Google' : 'Email'}`;

                // Update avatar
                const avatarEl = document.getElementById('userAvatar');
                if (user.avatarUrl) {
                    avatarEl.innerHTML = `<img src="${user.avatarUrl}" alt="Avatar">`;
                } else {
                    const initials = `${user.firstName.charAt(0)}${user.lastName.charAt(0)}`.toUpperCase();
                    avatarEl.textContent = initials;
                }

                // Update dates
                const memberDate = new Date(user.memberSince).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('memberSince').textContent = memberDate;

                if (user.lastLogin) {
                    const lastLoginDate = new Date(user.lastLogin).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('lastLogin').textContent = lastLoginDate;
                } else {
                    document.getElementById('lastLogin').textContent = 'First login!';
                }

            } catch (error) {
                console.error('Dashboard load error:', error);
                window.location.href = '/?error=dashboard';
            }
        }

        // Load on page load
        loadDashboard();
    </script>
</body>

</html>
